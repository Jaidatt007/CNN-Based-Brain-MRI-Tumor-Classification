<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection | AI-Powered Medical Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(72, 118, 255, 0.3), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1.2rem 0;
            position: relative;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brain-icon {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container.main-content {
            position: relative;
            z-index: 10;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Floating animation for decorative elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>

<div class="floating-shape shape-1"></div>
<div class="floating-shape shape-2"></div>
<div class="floating-shape shape-3"></div>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <span class="navbar-brand mb-0">
            <i class="fas fa-brain brain-icon"></i>
            Brain Tumor Detection
        </span>
        <div class="d-none d-md-flex align-items-center gap-3">
            <span class="badge bg-success-subtle text-success border border-success px-3 py-2">
                <i class="fas fa-shield-alt me-1"></i> AI-Powered
            </span>
        </div>
    </div>
</nav>

<div class="container main-content">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    <div class="container">
        <p class="mb-2">
            <i class="fas fa-heartbeat me-2"></i>
            Empowering Healthcare with Artificial Intelligence
        </p>
        <p class="mb-2">
        <i class="fas fa-copyright me-2"></i>
        Jaidatt Kale
        <a href="https://www.linkedin.com/in/jaidattkale/"
            target="_blank" rel="noopener noreferrer">
            LinkedIn
        </a>
        <a href="https://github.com/jaidatt007"
            target="_blank" rel="noopener noreferrer">
            GitHub
        </a>
        </p>

    
        <p class="mb-0" style="font-size: 0.85rem; opacity: 0.8;">
            For research and educational purposes.
        </p>
        <p class="mb-0" style="font-size: 0.85rem; opacity: 0.8;">
            2026 Brain Tumor Detection System.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
